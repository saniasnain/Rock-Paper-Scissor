<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="game">
        <button class="symbols" id="rock"></button>
        <button class="symbols" id = "paper"></button>
        <button class="symbols" id="scissor"></button> 
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="game-update">
        <p class="msg">Pick Your Move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
